<header class="header">
  <div class="container">
    <div class="header__inner">
      <a href="{{ .Site.BaseURL }}" class="header__logo">
        <img src="/icons/logo.svg" alt="logo">
      </a>
      <nav class="header__main-nav">
        <ul class="header__main-nav-list text--medium">
          {{ if eq .Type "coin" }}
          <li class="header__main-nav-item">
            <a href="{{ $.Site.BaseURL }}/coin/{{ .Params.coin_name }}/statistics" class="link header__main-nav-link">My
              statistics</a>
          </li>
          <li class="header__main-nav-item">
            <a href="{{ $.Site.BaseURL }}/coin/{{ .Params.coin_name }}/instructions"
              class="link header__main-nav-link">Instructions</a>
          </li>
          {{ else }}

          {{ end }}
          <li class="header__main-nav-item">
            <a href="{{ $.Site.BaseURL }}/calculator" class="link header__main-nav-link">Calculator</a>
          </li>
        </ul>
      </nav>
      {{partial "language-switcher.html" .}}
      <div class="hamburger-menu-btn">
        <div class="hamburger-menu-btn__line"></div>
        <div class="hamburger-menu-btn__line"></div>
        <div class="hamburger-menu-btn__line"></div>
      </div>
    </div>
  </div>

</header>
