<div class="language-switcher">
  <div class="language-switcher__lang">
    <img src="/icons/US.svg" alt="English" />
    <span class="language-name"></span>
    <i class="icon chevron-icon-bottom"></i>
  </div>

  <div class="dropdown">
    {{ range .Page.AllTranslations }}
    {{ $iconFlag := "" }}
    {{ if eq .Language.LanguageName "Russian" }}
    {{ $iconFlag = "russian-flag-icon" }}
    {{else }}
    {{ $iconFlag = "usa-flag-icon" }} {{ end }}
    <a class="dropdown__item {{ if eq .Language.LanguageName $.Site.Language.LanguageName }}active{{ end }}"
      href="{{ .Permalink | absLangURL }}">
      <i class="icon  {{$iconFlag}}"></i>
      <span>{{ .Language.LanguageName }}</span>
    </a>
    {{ end }}
  </div>
</div>
